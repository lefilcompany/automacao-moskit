<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de E-mails - Moskit CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1b54d8;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 0 0 20px 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        label {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
            display: inline-block;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            resize: vertical;
            height: 150px;
            transition: border-color 0.3s ease;
        }
        textarea:focus {
            border-color: #1b54d8;
            outline: none;
        }
        button {
            background-color: #1b54d8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #003466;
            transform: translateY(-3px);
        }
        .message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            color: #28a745;
        }
        .not-found-list {
            margin-top: 30px;
        }
        .not-found-list ul {
            list-style-type: none;
            padding: 0;
        }
        .not-found-list li {
            background-color: #f8d7da;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-download {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-download:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1b54d8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            header h1 {
                font-size: 2rem;
            }
            label {
                font-size: 1.1rem;
            }
            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Consulta de E-mails - Moskit CRM</h1>
</header>

<div class="container">
    <form method="post">
        <label for="emails">Cole os e-mails abaixo (um por linha):</label>
        <textarea id="emails" name="emails" rows="10" required></textarea>
        <button type="submit">Iniciar Consulta</button>
    </form>

    {% if message %}
        <div class="message">
            <p>{{ message }}</p>
        </div>
    {% endif %}

    {% if not_found_emails %}
        <div class="not-found-list">
            <h3>E-mails sem retorno:</h3>
            <ul>
                {% for email in not_found_emails %}
                    <li>{{ email }}</li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('download', filename=result_file) }}" class="btn-download">Baixar Resultados</a>
        </div>
    {% endif %}

    {% if not_found_emails is none %}
        <div class="spinner"></div>
    {% endif %}
</div>

</body>
</html>
